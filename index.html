<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Calicatas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú superior -->
    <header id="menu-proyecto" style="display: none;">
        <h1 id="nombre-proyecto-header">Proyecto: </h1>
    </header>

  <!-- Pantalla de ingreso de proyecto -->
  <div id="pantalla-proyecto">
    <h2>Datos del Proyecto</h2>

    <form id="form-proyecto">
      <label for="proyecto">Proyecto:</label>
      <input type="text" id="proyecto" name="proyecto" required>

      <label for="mandante">Mandante:</label>
      <input type="text" id="mandante" name="mandante" required>

      <label for="sector">Sector:</label>
      <input type="text" id="sector" name="sector" required>

      <label for="laboratorista">Laboratorista:</label>
      <input type="text" id="laboratorista" name="laboratorista" required>

      <label for="ubicacion">Ubicación de la Obra:</label>
      <input type="text" id="ubicacion" name="ubicacion" required>

      <div class="botones">
        <button type="button" id="btn-iniciar">Iniciar Proyecto</button>
        <button type="button" id="btn-ver">Ver Proyectos</button>
      </div>
    </form>
  </div>

  <!-- Pantalla de visualización de proyectos guardados -->
  <div id="vista-proyectos" style="display: none; padding: 10px;">
    <h2>Proyectos Guardados</h2>
    <button onclick="cerrarVistaProyectos()">Cerrar</button>
    <div id="contenedor-proyectos"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
